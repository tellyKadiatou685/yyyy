<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer Une Nouvelle Dette</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl mx-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-gray-800">Enregistrer Une Nouvelle Dette</h1>
            <button class="bg-red-500 text-white rounded-full p-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="mb-4">
            <label for="client" class="block text-gray-700">Client :</label>
            <input type="text" id="client" class="w-full p-2 border rounded-md focus:outline-none bg-gray-50" placeholder="Client">
        </div>
        <div class="mb-4">
            <label for="tel" class="block text-gray-700">Tel :</label>
            <input type="tel" id="tel" class="w-full p-2 border rounded-md focus:outline-none bg-gray-50" placeholder="Tel">
        </div>
        <div class="bg-gray-200 p-6 rounded-lg shadow-inner">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">REF</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-4">
                <input type="text" class="col-span-2 md:col-span-1 p-2 border rounded-md focus:outline-none bg-white" placeholder="Ref">
                <input type="text" class="col-span-1 p-2 border rounded-md focus:outline-none bg-white" placeholder="Libelle">
                <input type="number" class="col-span-1 p-2 border rounded-md focus:outline-none bg-white" placeholder="Prix">
                <input type="number" class="col-span-1 p-2 border rounded-md focus:outline-none bg-white" placeholder="Qte">
                <button class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none">Ok</button>
            </div>
            <table class="w-full bg-white rounded-md shadow-md">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="p-2">Libelle</th>
                        <th class="p-2">Prix</th>
                        <th class="p-2">Qte</th>
                        <th class="p-2">Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-2"></td>
                        <td class="p-2"></td>
                        <td class="p-2"></td>
                        <td class="p-2"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="flex justify-between items-center mt-4">
            <span class="text-gray-700 font-semibold">Total :</span>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none">Enregistrer</button>
        </div>
    </div>
</body>

</html>
